<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    </div>
    <h1 id="hello" class="fw-normal position-absolute top-50 start-50 translate-middle text-center"></h1>

    <div id="buttons" class="text-center d-none">
        <button id="blue" type="button" class="btn btn-primary">Blue</button>
        <button id="orange" type="button" class="btn btn-primary">Orange</button>
        <button id="yellow" type="button" class="btn btn-primary">Yellow</button>
        <button id="green" type="button" class="btn btn-primary">Green</button>
        <button id="grey" type="button" class="btn btn-primary">Grey</button>
    </div>
    
    
    
    
    <script src="script.js"></script>
